<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <h1>Comparador De Preços</h1>
        <form id="form-valores">
            <input type="number" id="preço-item" required placeholder="Preço do produto" name="preço-item" pattern="[0-9]*">
            <input type="number" id="saldo-atual" required placeholder="Saldo disponivel" name="saldo-atual" pattern="[0-9]*">
            <p class="error-message">Valor abaixo do preço do produto.</p>
            <button id="btn-comparar" type="submit">Verifique</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="/main.js"></script>
</body>
</html>
